<header
  class="h-16 bg-white shadow-sm border-b border-gray-200 sticky top-0 z-50 flex items-center justify-between px-6"
>
  <div class="flex items-center gap-2">
    <div
      class="w-8 h-8 bg-blue-600 rounded-lg flex items-center justify-center text-white font-bold text-lg"
    >
      E
    </div>
    <a
      routerLink="/dashboard"
      class="text-lg font-bold text-gray-700 hover:text-blue-600 transition-colors"
    >
      سامانه ERP
    </a>
  </div>

  <div class="flex items-center gap-4">
    @if (authService.currentUser(); as user) {

    <div
      class="flex items-center gap-3 pl-2 pr-4 py-1.5 bg-gray-50 rounded-full border border-gray-100"
    >
      @if (user.image) {
      <img [src]="user.image" class="w-8 h-8 rounded-full object-cover border border-gray-200" />
      } @else {
      <div
        class="w-8 h-8 rounded-full bg-blue-100 text-blue-600 flex items-center justify-center text-sm font-bold uppercase"
      >
        {{ user.username.charAt(0) }}
      </div>
      }

      <div class="flex flex-col text-right hidden sm:flex">
        <span class="text-xs font-bold text-gray-700">
          {{ user.firstName }} {{ user.lastName }}
        </span>
        <span class="text-[10px] text-gray-500">
          {{ user.username }}
        </span>
      </div>

      <div class="w-px h-6 bg-gray-300 mx-1"></div>

      <button
        (click)="authService.logout()"
        class="text-red-500 hover:bg-red-50 p-1.5 rounded-full transition-colors"
        title="خروج از حساب"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="w-5 h-5"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M15.75 9V5.25A2.25 2.25 0 0013.5 3h-6a2.25 2.25 0 00-2.25 2.25v13.5A2.25 2.25 0 007.5 21h6a2.25 2.25 0 002.25-2.25V15M12 9l-3 3m0 0l3 3m-3-3h12"
          />
        </svg>
      </button>
    </div>

    } @else {

    <a
      routerLink="/login"
      class="flex items-center gap-2 px-5 py-2 bg-blue-600 hover:bg-blue-700 text-white text-sm font-medium rounded-lg transition-all shadow-sm hover:shadow-md"
    >
      <span>ورود به حساب</span>
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
        class="w-4 h-4"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M15.75 9V5.25A2.25 2.25 0 0013.5 3h-6a2.25 2.25 0 00-2.25 2.25v13.5A2.25 2.25 0 007.5 21h6a2.25 2.25 0 002.25-2.25V15M12 9l-3 3m0 0l3 3m-3-3h12"
        />
      </svg>
    </a>

    }
  </div>
</header>
